language: node_js
os: linux
dist: trusty
addons:
  chrome: stable
node_js:
  - "12.16.2"
cache:
  directories:
    - node_modules
before_script:
  - "export DISPLAY=:99.0"
  - "sh -e /etc/init.d/xvfb start"
install:
  - npm install
script:
  - npm run lint
  - npm run test:unit
  - npm run test:e2e
